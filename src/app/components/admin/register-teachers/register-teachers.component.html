<main>
        <app-admin-navbar></app-admin-navbar>
        
        <app-admin-sidenav></app-admin-sidenav>
        
        <div class="container">
                <div class="valign-wrapper" >
        <div class="row">
        
                <div class="col s12 m12">
                        <div class="card-panel grey lighten-3">
                          <h5>Please fill out this form to register new teachers.</h5>
                          <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
                            <div class="input-field">
                                <input type="text" value="Teacher" class="validate form-control" [(ngModel)]="registerUserData.role" name="role" placeholder="Teacher" required>
                                <label for="name">Role</label>
                                <span class="helper-text" data-error="This is a required field. Insert 'Teacher'." data-success=""></span>
                            </div>
                          <div class="input-field">
                            <input type="text" class="validate form-control" [(ngModel)]="registerUserData.name" name="name" placeholder="Name" required>
                            <label for="name">Name</label>
                            <span class="helper-text" data-error="This is a required field." data-success=""></span>
                          </div>
                          <div class="input-field">
                              <input type="email" class="validate form-control" [(ngModel)]="registerUserData.email" name="email" placeholder="Email" required>
                              <label for="email">Email</label>
                              <span class="helper-text" data-error="Please insert a valid email." data-success=""></span>
                          </div>
                          <div class="input-field">
                            <input type="text" class="validate form-control" [(ngModel)]="registerUserData.address" name="address" placeholder="Address" required>
                            <label for="address">Address</label>
                            <span class="helper-text" data-error="This is a required field." data-success=""></span>
                          </div>
                          <div class="input-field">
                            <input type="text" class="validate form-control" [(ngModel)]="registerUserData.phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                            <label for="phoneNumber">Phone Number</label>
                            <span class="helper-text" data-error="This is a required field." data-success=""></span>
                          </div>
                          <div class="input-field">
                              <input type="text" class="validate form-control" [(ngModel)]="registerUserData.username" name="username" placeholder="Username" required>
                              <label for="username">Username</label>
                              <span class="helper-text" data-error="This is a required field." data-success=""></span>
                          </div>
                          <div class="input-field">
                              <input type="password" class="validate form-control" [(ngModel)]="registerUserData.password" name="password" placeholder="Password" required minlength="6">
                              <label for="password">Password</label>
                              <span class="helper-text" data-error="This is a required field." data-success=""></span>
                          </div>
                          <input type="submit" (click)="registerUser()" value="Submit" class="btn" [disabled]="!regForm.valid">
                          
                          </form>
                        </div>
                      </div>

                      
        
        </div>
        </div>
        </div>
        
        </main>
        
         <!-- Footer -->
        <footer class="section indigo darken-3 white-text center">
            <p class="flow-text">VICERANT IT Solutions &copy; 2019</p>
        </footer>
