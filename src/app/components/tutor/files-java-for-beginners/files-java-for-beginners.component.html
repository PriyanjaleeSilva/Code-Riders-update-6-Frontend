<main>
    <app-tutor-navbar></app-tutor-navbar>
    
    <app-tutor-sidenav></app-tutor-sidenav>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>File Uploads</h3>
                <h4>Course : {{course}}</h4>
                         
                <div class="form-group">
                    <input id="file-input" type="file" name="file" (change)="fileProgress($event)"  />
                </div>
                <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress }}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300" />                 
                </div>
     
                <div class="mb-3" *ngIf="uploadedFilePath">
                    {{uploadedFilePath}}
                </div>
                
                 
                <div class="form-group">
                    <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
                </div>

                
            </div>
        </div>

      
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>File Name</th>
                    <th>Link</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let f of fileService.files">
                    <td>{{ f.filename }}</td>
                    <td><a target="_blank" href="http://localhost:3000/{{f?.file}}">Click Here</a></td>
                    <td><a class="btn btn-primary" (click)="onDelete(f._id)">Delete</a></td>
                  </tr>   
                </tbody>
              </table>
       
  
</div>


  <!-- Footer -->
  <app-tutor-footer></app-tutor-footer>
  </main>
